    <script>

var arr = [45, 21, 7, 163, 3, 721, 64, 5]; 
var isSwapped = false;

console.log(arr);

function bubbleSort(arr){
    arr = window.prompt('input', )
    const numbers = arr.split(',').map((item) => +item());
   for(let i = 0; i < arr.length; i++){
     isSwapped = false;
     for(let j = 0; j < arr.length; j++){
         if(arr[j] > arr[j + 1]){
           var temp = arr[j]
           arr[j] = arr[j+1];
           arr[j+1] = temp;
           isSwapped = true;
         }
     }
      
     if(isSwapped === false){
       break;
     }
   }
   console.log(arr);
 }
  
 bubbleSort(arr);

    </script>
