<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insertion Sort</title>
</head>
<body bgcolor="#FFFF8F">
  <h2>Insertion Sort</h2>
  <style>
    .button {
  position: relative;
  top: -10px;
  left: 0px;       
  font-size: 22px;
  font-family: Monaco monospace;
  color: rgb(0, 0, 0);
  width: 150px;
  height: 50px;
  background: rgb(255, 247, 0);
  border: 3px, black;
  border-radius: 10px;
    }
    .button:hover {
    background: rgb(255, 98, 0);
    }
  </style>
  <script>
      // Sort 2
var arr = []; 

function sort2() {
  let a = 0;
  arr = window.prompt('Input array`s numbers', '23, 1, 76, 15, 7');
    arr = arr.split(',').map(Number);
    console.log('Unsorted: ' + arr);
  for (let i = 0; i < arr.length - 1; i++) {
    for (let j = i + 1; j < arr.length; j++) {
      if (arr[j] < arr[i]) {
        let temp = arr[i];
        arr[i] = arr[j];
        arr[j] = temp;
        a++;
        console.log('Next step: ' + arr);
      }
    }
  }
  console.log('Sorted: ' + arr);
  console.log('Moves: ' + a);
}
    </script>
    <button onclick="sort2()" id='button' class='button'>SORT</button>
</body>
</html>
