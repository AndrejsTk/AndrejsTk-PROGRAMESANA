<html>
<head>
  <title>Document-1</title>
</head>

<body>

Ievadiet savu vardu: <input id="name">
<button id="say">Submit</button>
<div id="result"></div>

<script>

function submit() {

    var name1 = document.getElementById('name').value;

    var html = 'Hello, ' + name1;

    document.getElementById('result').innerHTML = html;
}

document.getElementById('say').addEventListener('click', submit);

</script>

</body>

</html>
