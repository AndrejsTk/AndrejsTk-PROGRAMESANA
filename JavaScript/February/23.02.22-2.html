<!DOCTYPE html>

<html>

	<head>
<meta charset="UTF-8">



<script>

var i;
var st;
var en;
var korzina;

function main() {

st = prompt("Ievadiet sakumu skaitli");
en = prompt("Ievadiet beigu skaitli");

korzina = 0;

for (i = st; i <= en; i++)
if (i%3==0) {
korzina = korzina + 1;
alert("Ir atrasts(-i) " + korzina + " skaitlis(-i), kas dalas uz 3 bez atlikuma");
}
}
</script>
</head>

<body>

<button onclick="main();">Try it!</button>

</body>



</html>
