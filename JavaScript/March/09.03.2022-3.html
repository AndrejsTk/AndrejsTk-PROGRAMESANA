<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
</head>
<body>
<script>

var a;
var i;
var st = 0;
var res = 0;

function main() {

a = prompt("Ievadiet skaitli");
i = a.length;
alert(a);
alert(i);
i = 0;

for (i = 0; i < a.length; i++) {
      st = a % 10;
      res += st;
      a = Math.floor(a / 10);
}
    
	alert("Ciparu summa saja skaitli ir: " + res);
}


</script>

<button onclick="main();">TRY</button>

</body>
</html>
