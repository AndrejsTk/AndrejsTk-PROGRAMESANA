<!DOCTYPE html> 

<html> 

	<head> 
<script>

function st_1(){
var a=parseFloat(prompt("Pirmais skaitlis", " "));
var b=parseFloat(prompt("Otrais skaitlis", " "));
var c;
c=a+b
alert("Skaitļu summa ir, "+ c +"!");
}

function st_2(){
var a=parseFloat(prompt("Pirmais skaitlis", " "));
var b=parseFloat(prompt("Otrais skaitlis", " "));
var c;
c=a-b
alert("Skaitļu starpība ir, "+ c +"!");
}

function st_3(){
var a=parseFloat(prompt("Pirmais skaitlis", " "));
var b=parseFloat(prompt("Otrais skaitlis", " "));
var c;
c=a*b
alert("Skaitļu reizinājums ir, "+ c +"!");
}

function st_4(){
var a=parseFloat(prompt("Pirmais skaitlis", " "));
var b=parseFloat(prompt("Otrais skaitlis", " "));
var c;
c=a/b
alert("Skaitļu dalījums ir, "+ c +"!");
}

</script>
	</head> 


	<body> 
	
<h2>Skaitļu summa</h2>

<button onclick="st_1();">+</button>

<h2>Skaitļu starpība</h2>

<button onclick="st_2();">-</button>

<h2>Skaitļu reizinašana</h2>

<button onclick="st_3();">*</button>

<h2>Skaitļu dalījums</h2>

<button onclick="st_4();">/</button>


	</body> 

</html>
